<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch the orange</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="background"></div>
<div class="text">
    <label>Rows number: <input id="rows" type="number" min="3" max="5"></label>
    <label>Columns number: <input id="columns" type="number" min="3" max="5"></label>
    <label>Points to win: <input id="pointstowin" type="number" min="1" max="100"></label>
    <button id="start">Start game</button>
</div>
<div id="result"></div>
<table id="game-grid"></table>
<div id="end"></div>
<script src="front.js" type="module"></script>
</body>
</html>
